# This workflow will build a Java project with Ant
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-ant

name: Java CI

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 📥 Check out code
      uses: actions/checkout@v3

    - name: ☕ Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
      
    - name: 🐜 Build with Ant
      run: ant clean zip -Dtag=${{ github.ref_name }}

    - name: 📝 Store tag details
      run: |
        echo "TAG_NAME=$(git tag -l --format='%(contents:subject)' ${{ github.ref_name }})" >> $GITHUB_ENV
        echo "TAG_BODY=$(git tag -l --format='%(contents:body)' ${{ github.ref_name }})" >> $GITHUB_ENV
